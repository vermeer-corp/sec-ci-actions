name: Secret Scan

# Please set the branches below to reflect the active
# branch(es) that most development happens on.
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Scan for hard-coded secrets
        id: secret-scan
        uses: vermeer-corp/sec-ci-actions/secret-scan@main
